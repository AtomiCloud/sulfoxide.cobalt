serviceTree:
  landscape: &landscape pichu
  cluster: &cluster onyx

tags: &tags
  atomi.cloud/landscape: *landscape
  atomi.cloud/cluster: *cluster

external-secrets:
  fullnameOverride: cobalt
  podAnnotations:
    <<: *tags
  podLabels:
    <<: *tags

  webhook:
    podLabels:
      <<: *tags
    podAnnotations:
      <<: *tags

  certController:
    podLabels:
      <<: *tags
    podAnnotations:
      <<: *tags

rootToken:
  name: cobalt-secret-operator-doppler
  key: DOPPLER_TOKEN